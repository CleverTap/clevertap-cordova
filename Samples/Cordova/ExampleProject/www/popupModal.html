<div id="popupModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Example template</h2>
        <p id="modalDescription">
        Arguments for "Example template": CustomTemplateContext { ... }
        </p>

        <!-- Input fields -->
        <input type="text" id="textInput" placeholder="Enter value" />
        <button class="action-button" id="openFileBtn">Open File</button>

        <input type="text" id="actionArgInput" placeholder="Action Arg name" />
        <button class="action-button" id="triggerActionBtn">Trigger Action</button>

        <!-- Bottom Buttons -->
        <div class="modal-actions">
        <button class="dismiss-button" id="dismissBtn">Dismiss</button>
        <button class="action-button" id="setPresentedBtn">Set Presented</button>
        </div>
    </div>
</div>
